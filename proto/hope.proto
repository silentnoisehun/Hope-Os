// ============================================================================
// NAVIGATION SERVICE - Intelligens útvonaltervezés
// ============================================================================

service NavigationService {
    // Útvonal tervezése mood/energia alapján
    rpc PlanRoute(PlanRouteRequest) returns (PlanRouteResponse);

    // Alternatív útvonalak
    rpc GetAlternatives(PlanRouteRequest) returns (AlternativeRoutesResponse);

    // Navigáció indítása
    rpc StartNavigation(StartNavigationRequest) returns (StartNavigationResponse);

    // Pozíció frissítése (streaming)
    rpc UpdatePosition(stream PositionUpdate) returns (stream NavigationUpdateResponse);

    // Navigáció leállítása
    rpc StopNavigation(StopNavigationRequest) returns (CompletedRouteResponse);

    // Cél előrejelzés (Symbiosis)
    rpc PredictDestination(PredictDestinationRequest) returns (PredictDestinationResponse);

    // ETA számítás
    rpc GetETA(GetETARequest) returns (GetETAResponse);

    // Közeli helyek keresése (útvonalon vagy körben)
    rpc FindNearby(FindNearbyRequest) returns (FindNearbyResponse);

    // Útvonal kontextus (emlékek, érzelmek az útvonalon)
    rpc GetRouteContext(GetRouteContextRequest) returns (RouteContextResponse);

    // Indulási idő javaslat
    rpc SuggestDeparture(SuggestDepartureRequest) returns (SuggestDepartureResponse);

    // Navigációs statisztikák
    rpc GetNavigationStats(EmptyRequest) returns (NavigationStatsResponse);
}

// === Route Planning Messages ===

message PlanRouteRequest {
    // Kiindulópont (ha üres, jelenlegi lokáció)
    GeoPointProto origin = 1;

    // Úticél
    GeoPointProto destination = 2;

    // Köztes megállók
    repeated GeoPointProto waypoints = 3;

    // Kontextus
    NavigationContextProto context = 4;

    // Preferenciák
    RoutePreferencesProto preferences = 5;
}

message GeoPointProto {
    double latitude = 1;
    double longitude = 2;
    string name = 3;        // Opcionális név
    string place_id = 4;    // Opcionális Place ID
}

message NavigationContextProto {
    string current_mood = 1;           // "calm", "stressed", "happy", stb.
    double energy_level = 2;           // 0.0 - 1.0
    double time_pressure = 3;          // 0.0 - 1.0
    string purpose = 4;                // "work", "leisure", "shopping", stb.
    map<string, double> emotions_21d = 5;  // 21D érzelem vektor
}

message RoutePreferencesProto {
    bool avoid_highways = 1;
    bool avoid_tolls = 2;
    bool avoid_stairs = 3;
    bool scenic_route = 4;
    bool prefer_quiet = 5;
    double max_walking_km = 6;
    repeated string accessibility_needs = 7;  // "wheelchair", "visual", stb.
}

message PlanRouteResponse {
    bool success = 1;
    SmartRouteProto route = 2;
    string error = 3;
}

message SmartRouteProto {
    string id = 1;
    GeoPointProto origin = 2;
    GeoPointProto destination = 3;
    double distance_km = 4;
    int64 duration_secs = 5;
    repeated RouteSegmentProto segments = 6;

    // Hope layer
    repeated MemoryOnRouteProto memories_on_route = 7;
    repeated PlaceOnRouteProto places_on_route = 8;
    repeated SuggestedStopProto suggested_stops = 9;
    double emotional_score = 10;           // 0.0 - 1.0
    repeated string context_notes = 11;    // "Kedvenc kávézód az útvonalon"
    string traffic_level = 12;             // "low", "medium", "high"
}

message RouteSegmentProto {
    GeoPointProto start = 1;
    GeoPointProto end = 2;
    double distance_km = 3;
    int64 duration_secs = 4;
    string road_type = 5;      // "highway", "local", "pedestrian"
    string instruction = 6;    // "Fordulj balra a Kossuth utcánál"
    string traffic_level = 7;
}

message MemoryOnRouteProto {
    string memory_id = 1;
    string content = 2;
    GeoPointProto location = 3;
    double importance = 4;
    string emotional_tag = 5;
}

message PlaceOnRouteProto {
    string place_id = 1;
    string name = 2;
    string place_type = 3;
    GeoPointProto location = 4;
    int64 visit_count = 5;
    bool is_favorite = 6;
}

message SuggestedStopProto {
    string place_id = 1;
    string name = 2;
    string reason = 3;          // "favorite", "low_energy", "memory", "need"
    string description = 4;     // "Kávézz be, fáradt vagy"
    GeoPointProto location = 5;
    int64 suggested_duration_mins = 6;
}

message AlternativeRoutesResponse {
    repeated SmartRouteProto routes = 1;
    int32 total = 2;
}

// === Active Navigation Messages ===

message StartNavigationRequest {
    string route_id = 1;
    SmartRouteProto route = 2;     // Vagy teljes route ha nincs ID
    bool voice_guidance = 3;
    string language = 4;           // "hu", "en"
}

message StartNavigationResponse {
    bool success = 1;
    string navigation_id = 2;
    string error = 3;
}

message PositionUpdate {
