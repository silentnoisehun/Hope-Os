// === Navigation Stats Messages ===

message NavigationStatsResponse {
    int64 total_routes_planned = 1;
    int64 total_navigations_completed = 2;
    double total_distance_km = 3;
    int64 total_duration_secs = 4;
    double avg_accuracy_percent = 5;      // ETA pontosság
    int64 destinations_predicted = 6;
    double prediction_accuracy = 7;
    int32 learned_patterns = 8;
    int32 favorite_destinations = 9;
}
