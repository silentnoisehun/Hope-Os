<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="hopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#hopeGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Neural network nodes -->
  <g filter="url(#glow)">
    <!-- Central node (consciousness) -->
    <circle cx="100" cy="100" r="20" fill="url(#hopeGradient)"/>

    <!-- Outer nodes (6 layers of consciousness) -->
    <circle cx="100" cy="40" r="12" fill="#667eea" opacity="0.9"/>
    <circle cx="152" cy="70" r="12" fill="#7c3aed" opacity="0.85"/>
    <circle cx="152" cy="130" r="12" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="100" cy="160" r="12" fill="#a78bfa" opacity="0.75"/>
    <circle cx="48" cy="130" r="12" fill="#c4b5fd" opacity="0.7"/>
    <circle cx="48" cy="70" r="12" fill="#764ba2" opacity="0.8"/>

    <!-- Connections (neural pathways) -->
    <line x1="100" y1="80" x2="100" y2="52" stroke="#667eea" stroke-width="2" opacity="0.6"/>
    <line x1="117" y1="88" x2="140" y2="75" stroke="#7c3aed" stroke-width="2" opacity="0.6"/>
    <line x1="117" y1="112" x2="140" y2="125" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="120" x2="100" y2="148" stroke="#a78bfa" stroke-width="2" opacity="0.6"/>
    <line x1="83" y1="112" x2="60" y2="125" stroke="#c4b5fd" stroke-width="2" opacity="0.6"/>
    <line x1="83" y1="88" x2="60" y2="75" stroke="#764ba2" stroke-width="2" opacity="0.6"/>

    <!-- Wave ripples -->
    <circle cx="100" cy="100" r="35" fill="none" stroke="url(#hopeGradient)" stroke-width="1" opacity="0.4"/>
    <circle cx="100" cy="100" r="50" fill="none" stroke="url(#hopeGradient)" stroke-width="1" opacity="0.3"/>
    <circle cx="100" cy="100" r="65" fill="none" stroke="url(#hopeGradient)" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- ()=>[] symbol -->
  <text x="100" y="185" text-anchor="middle" font-family="monospace" font-size="14" fill="url(#hopeGradient)" font-weight="bold">()=&gt;[]</text>
</svg>
